<mat-card class="form-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="form-container" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput type="text" formControlName="username" placeholder="Username">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" formControlName="password" placeholder="Password">
      </mat-form-field>
      <div class="btn-row">
        <button mat-raised-button color="primary" [disabled]="loading" class="btn login-button">Sign in</button>
        <button mat-raised-button [routerLink]="['/register']" class="btn login-button">Register</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
