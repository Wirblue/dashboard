<mat-card class="form-card">
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="form-container" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput type="text" formControlName="username" placeholder="Username">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" formControlName="password" placeholder="Password">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" formControlName="passwordConfirmation" placeholder="Password Confirmation">
      </mat-form-field>
      <div class="btn-row">
        <button mat-raised-button color="primary" [disabled]="loading" class="btn login-button">Sign in</button>
        <button mat-raised-button [routerLink]="['/login']" class="btn login-button">Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
