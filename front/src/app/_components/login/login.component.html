<div class="container login-container">
  <h2 class="login-title">Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <div class="row">
        <div class="col-md-2"><span class="fa fa-user"></span></div>
        <input type="text" formControlName="username" class="form-control col-md-9" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
      </div>
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Username is required</div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-md-2"><span class="fa fa-print"></span></div>
        <input type="password" formControlName="password" class="form-control col-md-9" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
      </div>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </div>
    <div class="form-group login-buttons">
      <button [disabled]="loading" class="btn login-button">Sign in</button>
      <button [routerLink]="['/register']" class="btn login-button">Sign up</button>
    </div>
  </form>
</div>
