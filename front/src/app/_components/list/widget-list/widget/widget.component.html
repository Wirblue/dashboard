<div *ngIf="data" class="data" [ngStyle]="backgroundCSS()">
  <h3><img *ngIf="data.icon_image" style="width: 10%" [src]="sanitizer.bypassSecurityTrustUrl(data.icon_image)">{{data.title}}</h3>
  <p style="font-size: small">{{data.subtitle}}</p>
  <button (click)="get()" class="btn-sm btn-danger">REFRESH</button>
  <button (click)="edit = !edit" class="btn-sm btn-danger">UPDATE</button>
  <button (click)="delete()" class="btn-sm btn-danger">DELETE</button>
</div>
<div *ngIf="edit" style="font-size: small">
  <app-param *ngFor="let param of widget.params" [param]="param"></app-param>
  <input type="number" [(ngModel)]="widget.refresh_time">
  {{widget.refresh_time}}
  <button (click)="update()" class="btn-sm btn-danger">UPDATE</button>
</div>
