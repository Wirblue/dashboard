<div mat-dialog-title>
  <h4 mat-line>{{data.name}}</h4>
  <small mat-line>{{data.description}}</small>
</div>
<div mat-dialog-content class="dialog-form">
  <app-param [param]="param" *ngFor="let param of data.params"></app-param>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data">Add</button>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
</div>
